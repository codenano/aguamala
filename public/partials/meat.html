<style>
ul {
  padding:0 !important;
}

.input, #counter {
    color: #000;
    background: none;
    font-family: "Helvetica Neue", "Helvetica", "Arial", sans-serif;
    font-size: 1.5rem;
    font-weight: 300;
}

.input {
    width: 80%;
    box-sizing: border-box;
    margin-left: 160px;
    padding: 0 100px 0 0;
    border: none;
    outline: none;
    height: 50px;
    line-height: 1;
    resize: none;
    position: absolute;
    bottom: 0;
    left: 0;
    z-index: 5;
}

#counter {
    padding-top: 10px;
    padding-right: 10px;
    float:right;
}

input::-webkit-input-placeholder {
    color: #000;
}

.input:focus { color: #000; }

.chats {
	  float:left;
    position: relative;
    width: 100%;
    overflow-y:scroll;
    height:100%;
    padding: 0;
}
.chats.lean {
    padding-bottom: 0px;
}
.chats ul {
  margin-top: 75px;
  margin-left: 0;
}
.chats li {
    background-color: rgba(243,243,243,.4);
    clear: both;
    float: left;
    left: 2.5%;
    min-height: 92px;
    width: 95%;
    overflow: hidden;
    position: relative;
    white-space: pre-wrap;
}


.chats li:after {
    display: block;
    position: absolute;
    width: 100%;
    height: 1px;
    background: #666;
    content: "";
    bottom: 0;
    left: 141px;
}

.chats li img {
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    width: 120px;
    height:90px;
}

.chats .out-of-view img {
    display: none;
}

.chats li p {
    color: #000;
    font-size: 1.35rem;
    line-height: 1.5rem;
    min-width: 182px;
    overflow: hidden;
    padding: 14px 56px 18px 141px;
    font-weight: 300;
    overflow: hidden;
    text-overflow: ellipsis;
}

.chats li:hover .mute {
    display: block;
}

.chats li .mute:hover {
    background-color: #e22661;
    color: #eee;
}

.chats li .timestamp {
    font-family: "Helvetica Neue", "Helvetica", "Arial", sans-serif;
    border: 0;
    color: #666;
    display: block;
    font-size: 0.8rem;
    font-weight: 300;
    position: absolute;
    right: 0;
    top: 0;
    padding: 8px;
}


.chats li p span {
    color: #70b4e4;
    font-size: 0.8rem;
}

.chats li em {
    font-style: italic;
}

.chats li b {
    font-weight: 500;
}

.chats li p a {
    color: #34a4b8;
    text-decoration: none;
}

.chats li p a:hover {
    background-color: #f0f0f0;
}

ul li.on {
    background-color: #adf6ff;
}

.hidden {
    display: none;
}
video {
z-index:10;
}

  .video-wrapper {
    margin: 0;
    position: absolute;
    bottom:0;
    left: 2.5%;
    width: 120px;
    z-index:10;
}
  .form-wrapper {
    height: 50px;
    margin: 0;
    position: absolute;
    bottom:0;
    right:0;
    width: 100%;
}
  .actions-wrapper {
    height: 80px;
    margin: 0;
    position: absolute;
    bottom:0;
    right:0;
    width: 200px;
}

svg.progress {
    z-index: 99;
    opacity: 0;
    background:transparent;
    width: 120px;
    height: 90px;
    display:block;
    position: absolute;
    top:0.5em;
    bottom: 0;
    left: 0;
}

svg.progress.visible {
    opacity: 1;
}

.new-message {
    bottom: 0;
    left: 0;
    position: fixed;
    right: 0;
    top: 0;
}


.new-message .submit {
    padding: 5px 20px;
}
.form-wrapper {
 background-color:rgba(243,243,243,.4);
}

#add-chat-blocker {
    color: #000;
    background-color: #f2f2f2;
    font-family: "Helvetica Neue", "Helvetica", "Arial", sans-serif;
    font-size: 1.8rem;
    font-weight: 300;
    width: 100%;
    padding: 10px 18px 14px 171px;
    height: 52px;
    margin: 0;
    border: none;
    position: fixed;
    bottom: 0;
    left: 0;
    z-index: 5;
}

#footer {
    font-family: Arial;
    position: fixed;
    right: 0;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 51px;
    padding: 0;
    background: transparent;
}

#footer video {
    position: absolute;
    width: 135px;
    height: 101px;
    bottom: 0;
    left: 18px;
    z-index: 10;
    border: 5px solid #000;
}

#footer svg.progress {
    z-index: 999;
    opacity: 0;
    width: 135px;
    height: 101px;
    position: absolute;
    bottom: 0;
    left: 18px;
}

#footer svg.progress.visible {
    opacity: 1;
}

.end {
    float: left;
    height: 100px;
    position: relative;
    width: 100%;
    background:transparent;
}

@media only screen and (max-width: 1150px) {
    .input {
        width: 75%;
    }
}

@media only screen and (max-width: 945px) {
    .input {
        width: 70%;
    }
}

@media only screen and (max-width: 785px) {
    .input {
        width: 65%;
    }
}

@media only screen and (max-width: 655px) {
    .input {
        width: 60%;
    }
}

@media only screen and (max-width: 568px) {
    #logo:hover {
      text-indent: -9999px;
    }

    .chats li:after {
        left: 153px;
    }

    .chats li p {
        font-size: 1.1rem;
        line-height: 1.4rem;
        padding-right: 8px;
        padding-left: 153px;
        padding-top: 8px;
        min-width: 0;
        width: auto;
        float: none;
    }

    .chats li .mute {
        display: block;
        bottom: 0;
        margin-bottom: 0;
        padding: 5px 5px 5px 7px;
        font-size: .7rem;
        color: #f181ad;
        background: none;
    }

    .chats li img,
    #footer video,
    #footer svg.progress {
        left: 0;
    }

    .input {
        left: -18px;
        width: 50%;
    }

    #add-chat-blocker {
        left: -18px;
    }

}

@media only screen and (max-width: 460px) {
    #counter {
        display: none;
    }

    .input {
        width: 205px;
        padding-right: 0px;
        font-size: .85rem;
    }
}

@media only screen and (max-width: 320px) {
    .infobox-wrapper {
        padding: 5px;
    }

    .chats li p {
        font-size: .85rem;
        line-height: 1rem;
        min-width: 0;
        width: auto;
        float: none;
        padding-right: 12px;
        padding-bottom: 20px;
    }

    .input {
        width: 145px;
    }
}			
</style>

     <div id="container">
        <div class="new-message camera" ng-show="showCamera">
          <div class="chats">
         	  <ul id="chatList"></ul>
         	  <div class="end"></div>
          </div>
         <div id="meatbar">
          <div class="video-wrapper">
            <div id="video-preview"></div>
          </div>
          <div class="form-wrapper">
            <form id="add-chat-form" ng-submit="sendMessage($event)" ng-include="'/partials/includes/message_form.html'"></form>
          </div>  
         </div>
        </div>     	
     </div>
