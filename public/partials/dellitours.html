<style>
body {
  background-image: url('../images/page/sky.png');
  background-size:cover;
  background-attachment:fixed;
  width:100%;
  height:100%;
}
    
.newstab {
-webkit-box-shadow: 10px 10px 23px -4px rgba(128,130,132,0.84);
-moz-box-shadow: 10px 10px 23px -4px rgba(128,130,132,0.84);
box-shadow: 10px 10px 23px -4px rgba(128,130,132,0.84);
-webkit-border-radius: 2px;
-moz-border-radius: 2px;
border-radius: 2px;
}
        /*
        Change color of the anchor links on hover/focus.
        */
        #menu .pure-menu li a:hover,
        #menu .pure-menu li a:focus {
            background: #006497;
            color:#fff;
            cursor:pointer;
        }

    /*
    This styles the selected menu item `<li>`.
    */
    #menu .pure-menu-selected,
    #menu .pure-menu-heading {
        background: #006497;
        color:#fff;
    }
        /*
        This styles a link within a selected menu item `<li>`.
        */
        #menu .pure-menu-selected a {
            color: #fff;
        }

    /*
    This styles the menu heading.
    */
    #menu .pure-menu-heading {
        font-size: 110%;
        color: #fff;
        margin: 0;
        
    }
#logo {
    text-indent: -9999px;
    display: inline-block;
    height: 72px;
    width: 135px;
    background: url('../../images/dellitours/icon-72.png') center no-repeat !important;
    -webkit-transition: -webkit-transform 1s;
    transition: transform 1s;
}
</style>
<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>
    <div id="menu">
        <div class="pure-menu pure-menu-open">
            <a id="logo" class="pure-menu-heading"></a>

            <ul id="menuList">
              <!--class="pure-menu-selected menu-item-divided"
                  class="menu-item-divided"-->
            </ul>
        </div>
    </div>

    <div id="main">

    </div>

	
</div>
